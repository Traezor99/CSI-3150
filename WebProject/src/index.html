<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <script type="text/javascript" src="ButtonEvents.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="400" height="300">
            Your browser does not support the canvas tag
        </canvas>
        <div></div>
        <button id="line" onclick="drawLine('canvas')">Line</button>
        <button id="circle" onclick="drawCircle('canvas')">Circle</button>
        <button id="textBox" onclick="drawText('canvas', 'Hello world')">
            Text Box
        </button>
    </body>
</html>
