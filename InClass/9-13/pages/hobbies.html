        <!-- Can use js to turn this into a slideshow of images -->
        <section id="photoGallery">
            <figure>
                <source src="" />
                <source src="" />

                <source src="" />
                <figcaption>Caption</figcaption>
            </figure>
        </section>

        <!-- Audio -->
        <!-- Can use loop to loop the audio and autoplay to start it-->
        <section id="audioSection">
            <audio src="path to file.mp3" controls>

            </audio>
        </section>

        <!-- Video -->

        <section id="videoSection">

        <!-- Book Review -->
        <section id="bookReviewSection">
            <p>Here's a cool book</p>
            <iframe

            ></iframe>
        </section>

        <!-- YouTube trailer, not working in Firefox, but fine in edge? -->
        <section id="ytTrailerSection">
            <p>This is a movie, here's the trailer</p>
            <hr />
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/vAxgaTvYA7Y"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </section>

        <footer></footer>
